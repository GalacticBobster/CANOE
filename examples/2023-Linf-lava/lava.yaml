opacity-sources:
  - name: H2O
    class: Hitran
    dependent-species: [vapor.H2O]

  - name: cloud
    class: SimpleCloud
    dependent-species: [cloud.H2O(c), cloud.H2O(p)]
    parameters: {qext: 1., ssa: 0.01, asymf: 0.01}

  - name: H2-vis
    class: FreedmanSimple2
    parameters: {scale: 1.}

  - name: H2-ir
    class: FreedmanMean2
    parameters: {met: 1.7, scale: 1.}


#category: infrared

opacity-sources:
  - name: H2-H2-CIA
    long-name: "Hydrogen-Hydrogen collisional absorption"
    model: xiz

  - name: H2-He-CIA
    long-name: "Hydrogen-Helium collisional absorption"
    model: xiz

  - name: SiO
    long-name: "SiO line absorption"
    dependent-species: [vapor.SiO]



bands: [B1, B2, B3, B4, B5, B6, B7, B8]

B1:
  rt-solver: Disort
  unit: cm-1
  grid-type: regular
  wavenumber-range: [100., 250.]
  resolution: 0.1
  opacity: [SiO]
  parameters: {fbeam_K: 265., umu0: 1., uph0: 0., dist_au: 0.01544}
  flags: [broad_band, thermal_emission]
  
