Disort-flags:
  ibcnd: false
  lamber: true
  planck: true
  onlyfl: true
  spher: false
  intensity_correction: true
  old_intensity_correction: true
  general_source: false
  output_uum: false
  quiet: true
  print-input: false
  print-fluxes: false
  print-intensity: false
  print-transmissivity: false
  print-phase-function: true

thermodynamics:
  non-condensable:
    Rd: 188.6
    gammad_ref: 1.4

microphysics:
  - water-system

water-system:
  scheme: Kessler94
  dependent-species: [vapor.H2O, cloud.H2O(c), cloud.H2O(p)]
  parameters:
    autoconversion: 1.e-4
    accretion: 0.0
    evaporation: 3.e-1
    sedimentation: -20.
